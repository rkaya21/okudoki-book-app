<!DOCTYPE html>
<html lang="tr">
<head>
    <title>Gelen Mesajlar - Okudoki</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/messages.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="icon" href="img/favicon.ico">
</head>
<body>
<!-- Navbar -->
<div class="w3-top">
    <div class="w3-bar w3-black w3-card" style="display: flex; justify-content: center;">
        <a href="../index.html" class="w3-bar-item w3-button w3-padding-large">
            <i class="fa fa-home"></i> ANA SAYFAYA DÖN
        </a>
    </div>
</div>
<!-- Messages Content -->
<div class="w3-content" style="max-width:2000px;margin-top:46px">
    <div class="w3-container w3-content w3-padding-64" style="max-width:800px">
        <h2 class="w3-wide w3-center">GELEN MESAJLAR</h2>
        <p class="w3-opacity w3-center"><i>İletişim Formundan Gönderilen Bilgiler</i></p>
        <!-- Mesaj Filtreleme -->
        <div class="w3-row w3-center w3-margin-bottom">
            <input type="text"
                   id="messageSearch"
                   class="w3-input w3-border"
                   style="max-width:300px;margin:auto"
                   placeholder="Mesajlarda ara..."
                   onkeyup="filterMessages()">
        </div>
        <div id="messagesList" class="w3-row-padding">
            <!-- Mesajlar buraya yüklenecek -->
        </div>
    </div>
</div>
<script src="../js/messages.js"></script>
</body>
</html>
