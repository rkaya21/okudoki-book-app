<!DOCTYPE html>
<html lang="tr">
<head>
    <title>Gelen Mesajlar - Okudoki</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/messages.css">
    <link rel="icon" href="img/favicon.ico">
</head>
<body>
<!-- Navbar -->
<div class="w3-top">
    <div class="w3-bar w3-black w3-card" style="display: flex; justify-content: center;">
        <a href="../index.html" class="w3-bar-item w3-button w3-padding-large">
            <i class="fa fa-home"></i> ANA SAYFAYA DÖN
        </a>
    </div>
</div>
<!-- Messages Content -->
<div class="w3-content" style="max-width:2000px;margin-top:46px">
    <div class="w3-container w3-content w3-padding-64" style="max-width:800px">
        <h2 class="w3-wide w3-center">GELEN MESAJLAR</h2>
        <p class="w3-opacity w3-center"><i>İletişim Formundan Gönderilen Bilgiler</i></p>
        <!-- Mesaj Filtreleme -->
        <div class="w3-row w3-center w3-margin-bottom">
            <input type="text"
                   id="messageSearch"
                   class="w3-input w3-border"
                   style="max-width:300px;margin:auto"
                   placeholder="Mesajlarda ara..."
                   onkeyup="filterMessages()">
        </div>
        <div id="messagesList" class="w3-row-padding">
        </div>
    </div>
</div>
<script>
/*
mesajları filtreleme fonksiyonu.
Arama kutusunda yazdığınız kelimeye
göre iletilen mesajı gösterir.
*/
function filterMessages() {
    const searchText = document.getElementById('messageSearch').value.toLowerCase();
    const messages = loadMessages();
    const filteredMessages = messages.filter(msg =>
        msg.name.toLowerCase().includes(searchText)
    );
    displayMessages(filteredMessages);
}
/*
mesajları görüntüleme fonksiyonu.
*/
function displayMessages(messagesToShow = null) {
    const messages = messagesToShow || loadMessages();
    const messagesList = document.getElementById('messagesList');

    if (messages.length === 0) {
        messagesList.innerHTML = `
            <div class="w3-panel w3-red w3-center">
                <h3>Kullanıcı henüz mesaj göndermemiştir.</h3>
            </div>`;
        return;
    }
    messagesList.innerHTML = messages.map(msg => `
        <div class="w3-col l4 m6 w3-margin-bottom">
            <div class="w3-card-4 message-card">
                <header class="w3-container w3-black">
                    <h4>${msg.name}</h4>
                </header>

                <div class="w3-container">
                    <p><i class="fa fa-envelope"></i> ${msg.email}</p>
                    <hr>
                    <p>${msg.message}</p>
                </div>

                <footer class="w3-container w3-light-grey">
                    <p><small>${msg.date}</small></p>
                    <button onclick="deleteMessage(${msg.id})"
                            class="w3-button w3-red w3-small w3-margin-bottom">
                        <i class="fa fa-trash"></i> Sil
                    </button>
                </footer>
            </div>
        </div>
    `).join('');
}
/*
mesajları localStorage'dan yükleme fonksiyonu.
*/
function loadMessages() {
    return JSON.parse(localStorage.getItem('messages')) || [];
}
/*
mesaj silme fonksiyonu.
*/
function deleteMessage(id) {
    if (confirm('Bu mesajı silmek istediğinizden emin misiniz?')) {
        let messages = loadMessages();
        messages = messages.filter(msg => msg.id !== id);
        localStorage.setItem('messages', JSON.stringify(messages));
        displayMessages();
    }
}
// Sayfa yüklendiğinde mesajları göster
document.addEventListener('DOMContentLoaded', () => {
    displayMessages();
});
</script>
</body>
</html>
